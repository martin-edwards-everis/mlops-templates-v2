parameters:
- name: environment_name
  type: string
- name: environment_file
  type: string
- name: registry_name
  type: string

steps:
  - task: AzureCLI@2
    displayName: Register Azure ML environment 
    continueOnError: true
    inputs: 
      azureSubscription: $(ado_service_connection_rg) #needs to have access at the RG level 
      scriptType: bash
      workingDirectory: $(System.DefaultWorkingDirectory)
      scriptLocation: inlineScript
      inlineScript: |
        version=$(date +%s)
        echo $version
        echo 'az ml environment create --name ${{ parameters.environment_name }} --file ${{ parameters.environment_file }} --registry-name "${{ parameters.registry_name }}" --version $version'
        az ml environment create --name ${{ parameters.environment_name }} --file ${{ parameters.environment_file }} --registry-name "${{ parameters.registry_name }}" --version 3 --debug